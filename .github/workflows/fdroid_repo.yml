name: FOSS Package Update

on:
  workflow_dispatch:  # This event allows manual triggering

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Specify the Python version you want to use

    - name: Run Python Script
      run: python scripts/fdroid_repo/fdroid_repo_parser.py  # Replace 'your_script.py' with the actual filename

    - name: Commit and Push Changes
      run: |
        git add .
        git commit -m "Run weekly Python job"
        git push https://${{ secrets.TOKEN }}@github.com/${{ github.repository }}.git
