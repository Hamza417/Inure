name: Build APK (Beta)

on:
    workflow_dispatch:  # Allow manual triggering
    push:
        branches:
            - master
        paths-ignore:
            - 'fastlane/**'
            - 'scripts/**'
            - '.idea/**'
            - '.github/**'
            - 'assets/**'
            - '*.md'
            - '*.yml'

jobs:

    build:
        # Skip if head commit contains 'skip build apk'
        if: "!contains(github.event.head_commit.message, 'skip build apk')"
        name: Build APK
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up JDK
                uses: actions/setup-java@v3
                with:
                    distribution: 'temurin'
                    java-version: '17'
                    cache: 'gradle'

            -   name: Decode Keystore
                id: decode_keystore
                uses: timheuer/base64-to-file@v1
                with:
                    fileName: 'keystore/key.jks'
                    encodedString: ${{ secrets.SIGN_KEY }}

            #      - name: Set up Android
            #        uses: actions/setup-android@v2
            #        with:
            #          sdk-platform: 34   # Specify the desired Android SDK platform version
            #          ndk-version: '25.2.9519653'  # Specify the desired NDK version

            -   name: Build APK
                run: | # Use 'bundleRelease' to build the release bundle
                    chmod +x ./gradlew
                    ./gradlew clean assembleBetaRelease
                env:
                    SIGNING_KEY_ALIAS: ${{ secrets.ALIAS }}
                    SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
                    SIGNING_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}

            -   name: Send Latest APK to Telegram
                run: |
                    TELEGRAM_API_KEY="${{ secrets.TG_BOT_KEY }}"
                    CHANNEL_ID="@inure_app_manager"  # Replace with your channel ID or username
                    
                    # Prepare the message text
                    message="New Beta APK build is ready, test it and report any bugs or issue you had found in the group!"
                    
                    # Find the latest APK file using the specified pattern
                    latest_apk=$(find app/ -name "*.apk" -print0 | xargs -0 ls -1 -t | head -1)
                    
                    # Print the path of the latest APK file
                    echo "Latest APK: $latest_apk"
                    
                    # Read permission is required to send the file
                    chmod +r $latest_apk
                    
                    # Check if a valid APK file was found
                    if [ -n "$latest_apk" ]; then
                      # Send the latest APK file in a single message using the Telegram Bot API (document)
                      response=$(curl -F chat_id="${CHANNEL_ID}" -F text="${message}" -F document=${latest_apk} "https://api.telegram.org/bot${TELEGRAM_API_KEY}/sendDocument")
                    
                      # Log the response for debugging
                      echo "Telegram API Response: $response"
                    
                      # Check for errors in the response
                      if [[ "$response" == *"\"ok\":false"* ]]; then
                        echo "Sending the latest APK file failed. Check the response for details."
                        exit 1  # This will cause the workflow to fail if there is an error
                      fi
                    else
                      echo "No APK files found to send."
                    fi
                env:
                    TELEGRAM_API_KEY: ${{ secrets.TG_BOT_KEY }}

            -   name: Archive APK
                uses: actions/upload-artifact@v3
                with:
                    name: Beta APK (Debug)
                    path: app/**/*.apk
